<!DOCTYPE html> <!-- COMMENT: tells browser that it'll use HTML 5-->

<!-- The <html> is the root element of an HTML page-->
<html>
    <head> <!--The <head> contains the meta information for the visible contents-->
        <title>Sample Web Page</title>
    </head>

    <body> <!-- The <h1> and <p> are example of HTML tags we can use-->
        <h1>This is a heading</h1> <!-- The <h#> is a size of heading; h1 largest, h6 smallest -->
        <p>This is the first paragraph of text</p> <!-- The <p> tag represents as paragraph -->
        <hr /> <!-- a straight horizontal line on page; it's like a separator line -->
        <p>This is the second paragraph of text</p>

        <!--HTML Attributes-->
        <h1 style="color:red">This is a heading </h1>

        <!--HTML Class-->
        <h3>This is div class="container"</h3>
        <div class="container">Cont1</div>
        <div class="container">Cont2</div>
        <div class="container">Cont3</div>

        <!--HTML Id-->
        <div id="unique_container">Can be used only once</div>
            
        <!--HTML Block-->
        <div></div>
        <p></p>

        <!--HTML Inline elements-->
        <span></span>
        <a></a>

        <!--Anchor Tags, the 'a': for creating web links; it uses 'href' -->
        <!--"href" to point destimations, like web pages, files, emails, etc -->
        <a href="https://www.google.com">This is a link to Google</a>
        <a href="#">Leads to a link that doesn't exist</a>
        <a href="footer">Leads to the footer at the bottom of the web page</a>

    </body>

</html>
